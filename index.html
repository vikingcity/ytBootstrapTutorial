<html>
  <head>
    <title>Bootstrap Site</title>
    <!-- meta is needed for the responsive design -->
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <!-- the next line is from https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .content {background: #eee;}
      .sidebar {background: #ddd;}
      .thumb {padding: 60px 10px; text-align: center; background: #ddd;}
      .thumb:nth-child(even) {background: #eee;}
      h1, h2 {margin: 30px 0}
      .container-fluid, .container { margin: 50px auto; height: 200px;}
    </style>
  </head>
  
  <body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 10px">
      <h1>Containers</h1>
      <div class="container-fluid">
        <h1>Thumbs</h1>
        <div class="row" style="margin-top: 20px;">
          <div class="offset-2 col-8 col-md-4 offset-md-0 thumb">thgggumbnail</div>
          <div class="col-xs-12 col-md-4 thumb">thumbnail</div>
          <div class="col-xs-12 col-md-4 thumb">thumbnail</div>
        </div>

      </div>
    </div>
    <!-- the next two lines are from https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
